<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dBSource">
            <h2><span>DB Source</span> {{ dBSource.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Source Name</span></dt>
                <dd>
                    <span>{{ dBSource.sourceName }}</span>
                </dd>
                <dt><span>Family</span></dt>
                <dd>
                    <div *ngIf="dBSource.family">
                        <a [routerLink]="['/db-family', dBSource.family?.id, 'view']">{{ dBSource.family?.name }}</a>
                    </div>
                </dd>
                <dt><span>Concern</span></dt>
                <dd>
                    <span *ngFor="let concern of dBSource.concerns; let last = last">
                        <a [routerLink]="['/concern', concern?.id, 'view']">{{ concern.concernDescription }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/db-source', dBSource.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>

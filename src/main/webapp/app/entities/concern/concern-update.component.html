<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-concern-heading">Create or edit a Concern</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_concernDescription">Concern Description</label>
                    <input type="text" class="form-control" name="concernDescription" id="field_concernDescription"
                           formControlName="concernDescription"/>
                    <div *ngIf="editForm.get('concernDescription')!.invalid && (editForm.get('concernDescription')!.dirty || editForm.get('concernDescription')!.touched)">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_concernType">Concern Type</label>
                    <select class="form-control" id="field_concernType" name="concernType" formControlName="concernType">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="concernTypeOption.id === editForm.get('concernType')!.value?.id ? editForm.get('concernType')!.value : concernTypeOption" *ngFor="let concernTypeOption of concerntypes; trackBy: trackById">{{ concernTypeOption.concernTypeName }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

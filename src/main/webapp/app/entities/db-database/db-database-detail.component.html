<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dBDatabase">
            <h2><span>DB Database</span> {{ dBDatabase.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Database Name</span></dt>
                <dd>
                    <span>{{ dBDatabase.databaseName }}</span>
                </dd>
                <dt><span>Source</span></dt>
                <dd>
                    <div *ngIf="dBDatabase.source">
                        <a [routerLink]="['/db-source', dBDatabase.source?.id, 'view']">{{ dBDatabase.source?.sourceName }}</a>
                    </div>
                </dd>
                <dt><span>Concern</span></dt>
                <dd>
                    <span *ngFor="let concern of dBDatabase.concerns; let last = last">
                        <a [routerLink]="['/concern', concern?.id, 'view']">{{ concern.concernDescription }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/db-database', dBDatabase.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
